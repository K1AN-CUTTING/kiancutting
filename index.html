<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kian Cutting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:100">
  <style>
    html, body {
      font-family: 'Roboto Mono', monospace;
      background: #212121;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .container {
      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
    }
    .text {
      font-weight: 100;
      font-size: 28px;
      color: #fafafa;
    }
    .dud {
      color: #757575;
    }
    .icon {
      position: absolute;
      top: 50px; /* Moves it further down */
      left: 50%;
      transform: translateX(-50%);
      max-width: 120px; /* Bigger */
      max-height: 120px;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/tG4SRLN/K1AN-3.png" alt="Icon" class="icon">
  <div class="container">
    <div class="text"></div>
  </div>
  <script>
    class TextScramble {
      constructor(el) {
        this.el = el;
        this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
        this.update = this.update.bind(this);
      }
      setText(newText) {
        const oldText = this.el.innerText;
        const length = Math.max(oldText.length, newText.length);
        const promise = new Promise(resolve => this.resolve = resolve);
        this.queue = [];
        for (let i = 0; i < length; i++) {
          const from = oldText[i] || '';
          const to = newText[i] || '';
          const start = Math.floor(Math.random() * 40);
          const end = start + Math.floor(Math.random() * 40);
          this.queue.push({ from, to, start, end });
        }
        cancelAnimationFrame(this.frameRequest);
        this.frame = 0;
        this.update();
        return promise;
      }
      update() {
        let output = '';
        let complete = 0;
        for (let i = 0, n = this.queue.length; i < n; i++) {
          let { from, to, start, end, char } = this.queue[i];
          if (this.frame >= end) {
            complete++;
            output += to;
          } else if (this.frame >= start) {
            if (!char || Math.random() < 0.28) {
              char = this.randomChar();
              this.queue[i].char = char;
            }
            output += `<span class="dud">${char}</span>`;
          } else {
            output += from;
          }
        }
        this.el.innerHTML = output;
        if (complete === this.queue.length) {
          this.resolve();
        } else {
          this.frameRequest = requestAnimationFrame(this.update);
          this.frame++;
        }
      }
      randomChar() {
        return this.chars[Math.floor(Math.random() * this.chars.length)];
      }
    }

    const phrases = [
      'K1AN',
      'KIAN',
      'Tech-savvy',
      'Resourceful',
      'Independent Thinker',
      'Tinkerer',
      'Future Entrepreneur',
    ];
    
    const el = document.querySelector('.text');
    const fx = new TextScramble(el);
    
    let counter = 0;
    const next = () => {
      fx.setText(phrases[counter]).then(() => {
        setTimeout(next, 800);
      });
      counter = (counter + 1) % phrases.length;
    };
    
    next();
  </script>
</body>
</html>
